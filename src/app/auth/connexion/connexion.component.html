<section class="page_title pt-60 cs s-py-0">
    <div class="container">
        <div class="row">

            <div class="divider-90 d-none d-lg-block"></div>

            <div class="col-md-12 text-center">
                <h1 class="bold">Connexion</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="accueil">Accueil</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Connexion
                    </li>
                </ol>
            </div>

            <div class="divider-50 d-none d-md-block"></div>

        </div>
    </div>
</section>


<section class="ls s-pt-xl-80 s-pb-xl-120 s-pt-lg-40 s-pb-lg-110 s-pt-md-90 s-pb-md-150 s-pt-50 s-pb-130">
    <div class="container">
        <div class="row">

            <div class="d-none d-lg-block divider-70"></div>

            <main class="col-lg-12">
                <article>
                    <!-- .entry-header -->
                    <div class="entry-content">
                        <div class="woocommerce">

                            <!--
<div class="woocommerce-message">Are you sure you want to log out? <a
    href="shop-account-login.html">Confirm and log out</a>
</div>
-->
                            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                {{errorMessage}}
                            </div>

                            <form class="woocomerce-form woocommerce-form-login login" [formGroup]="signInForm"
                                (ngSubmit)="onSubmit()">
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="username">Adresse Email <span class="required">*</span>
                                    </label>
                                    <input type="email" class="woocommerce-Input woocommerce-Input--text input-text"
                                        name="email" id="email" formControlName="email">
                                </p>
                                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                    <label for="password">Mot de Passe <span class="required">*</span>
                                    </label>
                                    <input class="woocommerce-Input woocommerce-Input--text input-text" type="password"
                                        name="password" id="password" formControlName="password">
                                </p>
                                <!---->
                                <p class="form-row">
                                    <button type="submit" class="woocommerce-Button button" name="login"
                                        [disabled]="signInForm.invalid">
                                        Se connecter
                                    </button>
                                    <!--
                                    <label class="woocommerce-form__label woocommerce-form__label-for-checkbox inline">
                                        <input class="woocommerce-form__input woocommerce-form__input-checkbox"
                                            name="rememberme" type="checkbox" id="rememberme" value="forever">
                                        <span>Remember me</span>
                                    </label>
                                -->
                                </p>
                                <!--
                                <p class="woocommerce-LostPassword lost_password">
                                    <a href="shop-account-password-reset.html">Lost your password?</a>
                                </p>
                                -->
                            </form>
                        </div>
                    </div>
                    <!-- .entry-content -->
                </article>


            </main>

            <div class="d-none d-lg-block divider-70"></div>
        </div>

    </div>
</section>
