<section class="page_title pt-60 cs s-py-0">
    <div class="container">
        <div class="row">

            <div class="divider-90 d-none d-lg-block"></div>

            <div class="col-md-12 text-center">
                <h1 class="bold">Admin</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="../../../">Salle</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Modifier
                    </li>
                </ol>
            </div>

            <div class="divider-50 d-none d-md-block"></div>

        </div>
    </div>
</section>


<section class="ls s-pt-xl-80 s-pb-xl-120 s-pt-lg-40 s-pb-lg-110 s-pt-md-90 s-pb-md-150 s-pt-50 s-pb-130">
    <div class="container">
        <div class="row">

            <div class="d-none d-lg-block divider-70"></div>

            <main class="col-lg-12">
                <article>
                    <header class="entry-header">
                        <h1 class="entry-title">Salle</h1>
                    </header>
                    <!-- .entry-header -->
                    <div class="entry-content">
                        <div class="woocommerce">
                            <nav class="woocommerce-MyAccount-navigation">
                                <ul>
                                    <li class="is-active">
                                        <a routerLink="../../../">Liste des salles</a>
                                    </li>
                                </ul>
                            </nav>

                            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                {{errorMessage}}
                            </div>

                            <div class="woocommerce-MyAccount-content">
                                <form [formGroup]="signUpForm"
                                 (ngSubmit)="onEditSalle()" >
                                    <h5>MODIFIER LES INFORMATIONS D'UNE SALLE</h5>
                                    <div class="woocommerce-address-fields">
                                        <div class="woocommerce-address-fields__field-wrapper">
                                            <p class="form-row form-row-first validate-required" id="shipping_first_name_field" data-priority="10">
                                                <label for="shipping_first_name" class="">Type de salle
                                                    <abbr class="required" title="required">*</abbr>
                                                </label>
                                                <input type="text" class="input-text " name="type" id="type" placeholder="" value="" autocomplete="given-name" autofocus="autofocus" formControlName="type">
                                            </p>
                                            <p class="form-row form-row-last validate-required" id="shipping_last_name_field" data-priority="20">
                                                <label for="shipping_last_name" class="">Nombre de place
                                                    <abbr class="required" title="required">*</abbr>
                                                </label>
                                                <input type="number" class="input-number " name="nombrePlace" id="nombrePlace" placeholder="" value="0" min="0" autocomplete="family-name" formControlName="nombrePlace">
                                            </p>
                                            <p class="form-row form-row-wide address-field validate-required" id="shipping_city_field" data-priority="70" data-o_class="form-row form-row-wide address-field validate-required">
                                                <label for="shipping_city" class="">Lieu
                                                    <abbr class="required" title="required">*</abbr>
                                                </label>
                                                <input type="text" class="input-text " name="lieu" id="lieu" placeholder="" value="" autocomplete="address-level2" formControlName="lieu">
                                            </p>
                                            
                                            <p class="form-row form-row-wide address-field validate-state validate-required" id="shipping_state_field" data-priority="80" data-o_class="form-row form-row-wide address-field validate-required validate-state">
                                                <label for="shipping_state" class="">Image
                                                    <abbr class="required" title="required">*</abbr>
                                                </label>
                                                <input type="text" class="input-text " value="" placeholder="" name="image" id="image" autocomplete="address-level1" formControlName="image">
                                            </p>
                                            <p class="form-row form-row-wide address-field validate-postcode validate-required" id="shipping_postcode_field" data-priority="90" data-o_class="form-row form-row-wide address-field validate-required validate-postcode">
                                                <label for="shipping_postcode" class="">Prix de la salle
                                                    <abbr class="required" title="required">*</abbr>
                                                </label>
                                                <input type="number" class="input-number " name="prix" id="prix" placeholder="" value="0" min = "0" autocomplete="postal-code" formControlName="prix">
                                            </p>
                                        </div>


                                        <p>
                                            <input type="submit" class="woocommerce-Button button" name="Modifier" value="Modifier">
                                        </p>
                                    </div>
                                    
                                </form>


                            </div>
                        </div>
                    </div>
                    <!-- .entry-content -->
                </article>

            </main>

            <div class="d-none d-lg-block divider-70"></div>
        </div>

    </div>
</section>
