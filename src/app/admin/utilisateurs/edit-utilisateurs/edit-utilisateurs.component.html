<section class="page_title pt-60 cs s-py-0">
    <div class="container">
        <div class="row">

            <div class="divider-90 d-none d-lg-block"></div>

            <div class="col-md-12 text-center">
                <h1 class="bold">Admin</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="../../../admin">Admin</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a routerLink="../../../admin/utilisateurs">Utilisateurs</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Modifier Utilisateurs
                    </li>
                </ol>
            </div>

            <div class="divider-50 d-none d-md-block"></div>

        </div>
    </div>
</section>

<section class="ls s-pt-xl-80 s-pb-xl-120 s-pt-lg-40 s-pb-lg-110 s-pt-md-90 s-pb-md-150 s-pt-50 s-pb-130">
    <div class="container">
        <div class="row">

            <div class="d-none d-lg-block divider-70"></div>

            <main class="col-lg-12">
                <article>
                    <div class="entry-content">
                        <div class="woocommerce">

                            <app-nav></app-nav>

                            <!-- <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                                {{errorMessage}}
                            </div> -->
                            <div class="woocommerce-MyAccount-content">
                                <form class="woocommerce-EditAccountForm edit-account" [formGroup]="editUserForm"
                                    (ngSubmit)="onSaveUser()">
                                    <h3>MODIFIER LES INFORMATIONS UTILISATEUR</h3>
                                    <!---->
                                <p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
                                    <label for="account_first_name">Prénom <span class="required">*</span>
                                    </label>
                                    <input
                                        [(ngModel)]="prenom"
                                        [value] = "prenom"
                                        type="text" 
                                        class="woocommerce-Input woocommerce-Input--text input-text" 
                                        name="prenom" 
                                        id="prenom"
                                        formControlName="prenom">
                                </p>
                                <p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
                                    <label for="account_last_name">Nom <span class="required">*</span>
                                    </label>
                                    <input 
                                        [(ngModel)]="nom"
                                        [value] = "nom"
                                        type="text" 
                                        class="woocommerce-Input woocommerce-Input--text input-text" 
                                        name="nom" 
                                        id="nom" 
                                        formControlName="nom">
                                </p>
                                <div class="clear">
                                </div>
                        <!---->
                                    <!---->
                                <p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
                                    <label for="account_email">Téléphone <span class="required">*</span>
                                    </label>
                                    <input
                                        [(ngModel)]="proprio.numTel"
                                        [value] = "proprio.numTel"
                                        type="text" 
                                        class="woocommerce-Input woocommerce-Input--email input-text" 
                                        name="account_phone" 
                                        id="account_phone" 
                                        formControlName="numTel">
                                </p>
                                
                                <p class="woocommerce-form-row woocommerce-form-row--last form-row form-row-last">
                                    <label for="account_email">Adresse<span class="required">*</span>
                                    </label>
                                    <input
                                        [(ngModel)]="proprio.adresse"
                                        [value] = "proprio.adresse"
                                        type="text" 
                                        class="woocommerce-Input woocommerce-Input--email input-text" 
                                        name="adresse" 
                                        id="adresse" 
                                        formControlName="adresse">
                                </p>
                                <p class="form-row form-row-wide address-field validate-postcode validate-required" id="shipping_postcode_field" data-priority="90" data-o_class="form-row form-row-wide address-field validate-required validate-postcode">
                                    <label for="comment">Description
                                    </label>
                                    <textarea [(ngModel)]="proprio.description" [value]="proprio.description" id="description" name="description" cols="15" rows="4"
                                        formControlName="description">
                                        {{proprio.description}}
                                    </textarea>
                                </p>
                                    <!---->
                                    <div class="clear"></div>
                                    <p>
                                        <button [disabled]="editUserForm.invalid" type="submit" class="woocommerce-Button button"
                                            name="save_account_details">Modifier Utilisateur</button>
                                    </p>
                                </form>
                            </div>


                        </div>
                    </div>
                    <!-- .entry-content -->
                </article>


            </main>

            <div class="d-none d-lg-block divider-70"></div>
        </div>

    </div>
</section>
